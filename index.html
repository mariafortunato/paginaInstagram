<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/instagramLogo.ico
    " type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagramWrapper">
        <div class="instagramPhone">
            <img src="imagens/celularInstagram.png" alt="Celular">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img src="imagens/instagram.png" alt="Instagram logo" class="instagramLogo">
                <div class="profilePhoto">
                    <img src="imagens/maria.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagramLogin">Continue como maria.afortunato</a>
                <a href="#" class="instagramLogout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notAccount">Não é maria.afortunato?</p>
                <p class="notAccount">
                    <span class="linkBlue">Alternar contas</span>
                    ou 
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="getTheApp">
                <p class="getApp">Baixe o aplicativo </p>
                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
